<section class="container page">
  <article>
    <header>
      <h1 class="title">
        <a class="title-link" href="{{ .Permalink | safeURL }}">
          {{ .Title }}
        </a>
      </h1>
    </header>
    <h2 class="date">{{ .Date.Format "January 2, 2006" }}</h2>

    {{ .Content }}
  </article>
</section>
