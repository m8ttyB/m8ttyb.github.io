# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://m8ttyb.github.io/"
title: SecretMustache
copyright: "Â© [m8ttyb](https://github.com/m8ttyB/)"
paginate: 5
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["blog", "about"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Blog
          url: blog/
          weight: 1
        - name: About
          url: about
          weight: 2
        - name: Tags
          url: tags/
          weight: 10
        - name: WiKi
          url: https://github.com/m8ttyB/m8ttyb.github.io/wiki

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      languageAltTitle: English
      profileMode:
        title: Matt Brandt
        enabled: true
        imageUrl: "images/avatar.jpg"
        imageTitle: ProfileMode image
        # imageWidth: 120
        # imageHeight: 120
        subtitle: "Open Source | Software Engineer | Engineering Manager"

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  author: "Matt Brandt" # default author

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false # disable share buttons located in footer of each post
  ShowReadingTime: true
  # disableSpecial1stPost: true #
